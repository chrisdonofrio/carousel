<!DOCTYPE html>
<html>
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

	<title>Carousel</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-12">

			<div id="my-slider" class="carousel-slide" data-ride="carousel">

				<!-- indicators dot nav -->
				<ol class="carousel-indicators">
					<li data-target="#my-slider" data-slide-to="0" class="active"></li>
					<li data-target="#my-slider" data-slide-to="1"></li>
					<li data-target="#my-slider" data-slide-to="2"></li>
					<li data-target="#my-slider" data-slide-to="3"></li>
					<li data-target="#my-slider" data-slide-to="4"></li>
				</ol>

			<!-- wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images/city.jpg" alt="Slide 1" />
					<div class="carousel-caption">
						<h1>Slide 1</h1>
					</div>
				</div>
			</div>
			<div class="carousel-inner" role="listbox">
				<div class="item">
					<img src="images/landscape.jpg" alt="Slide 2" />
					<div class="carousel-caption">
						<h1>Slide 2</h1>
					</div>
				</div>
			</div>
			<div class="carousel-inner" role="listbox">
				<div class="item">
					<img src="images/cloud.jpg" alt="Slide 3" />
					<div class="carousel-caption">
						<h1>Slide 3</h1>
					</div>
				</div>
			</div>
			<div class="carousel-inner" role="listbox">
				<div class="item">
					<img src="images/lightning.jpg" alt="Slide 4" />
					<div class="carousel-caption">
						<h1>Slide 4</h1>
					</div>
				</div>
			</div>
			<div class="carousel-inner" role="listbox">
				<div class="item">
					<img src="images/space.jpg" alt="Slide 5" />
					<div class="carousel-caption">
						<h1>Slide 5</h1>
					</div>
				</div>
			</div>


			<!-- controls for next and prev buttons -->
			<a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class=
				"sr-only">Next</span>
			</a>

		</div>
	</div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</body>
</html>
